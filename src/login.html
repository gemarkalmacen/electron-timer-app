<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Splace | Time Tacker</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/img/brand/favicon.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Argon CSS -->
  <link rel="stylesheet" href="assets/css/argon.css?v=1.2.0" type="text/css">
  <style>
    body {
      overflow-x: hidden;
    }
    ::-webkit-scrollbar {
    display: none;
    }
  </style>
</head>

<body class="bg-default">
  <!-- Navbar -->
  <div id="app">
      <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">
            <img src="https://scontent.fmnl13-2.fna.fbcdn.net/v/t1.6435-9/93132823_1636913726473783_712556579307651072_n.png?_nc_cat=106&ccb=1-3&_nc_sid=09cbfe&_nc_eui2=AeFBRUkQj-IT_LO3EW7fJSj79u1E5PY3FV_27UTk9jcVX9QuTc2-WmnxX_QQeaajwt7_AJfct8OfkCxqJqZpa4_p&_nc_ohc=Bm7tzagAdUwAX9O488T&_nc_ht=scontent.fmnl13-2.fna&oh=b4ff3abbab0d816c06d8cd59883451fc&oe=60D94905">
          </a>
        </div>
      </nav>
      <!-- Main content -->
      <div class="main-content">
        <!-- Header -->
        <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
          <div class="container">
            <div class="header-body text-center mb-5">
              <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 px-5">
                  <h1 class="text-white">Welcome!</h1>
                  <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
          </div>
        </div>
        <!-- Page content -->
        <div class="container mt--8 pb-5">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
              <div class="card bg-secondary border-0 mb-0">
                <div class="card-body px-lg-5 py-lg-5">
                  <div class="text-center text-muted mb-4">
                    <small>Sign in with credentials</small>
                  </div>

                  <div 
                      class="alert alert-danger alert-dismissible fade show" 
                      role="alert" 
                      style="padding-top:3px; padding-bottom:3px;"
                      v-if="login_alert"
                    >
                      <span class="alert-icon"><i class="ni ni-bell-55"></i></span>
                      <span class="alert-text">{{ login_alert }}</span>
                      
                  </div>

                  <form role="form">
                    <div class="form-group mb-3">
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="Email" 
                            type="email"
                            v-model="email"
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Password" 
                            type="password"
                            v-model="password"
                        >
                      </div>
                    </div>
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                      <label class="custom-control-label" for=" customCheckLogin">
                        <span class="text-muted">Remember me</span>
                      </label>
                    </div>
                    <div class="text-center">
                      <!-- <button type="button" class="btn btn-primary my-4">Sign in</button> -->
                      <a 
                          href="javascript:void(0)" 
                          type="button" 
                          class="btn btn-primary my-4" 
                          @click="login()"
                      >
                          Sign in
                      </a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 text-center">
                  <a href="#" class="text-light"><small>Forgot password?</small></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/js-cookie/js.cookie.js"></script>
  <script src="assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
  <script src="assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <!-- Argon JS -->
  <script src="assets/js/argon.js?v=1.2.0"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <!-- Custom Script -->

  <script>

  new Vue({
    el: '#app',
    data: {
        email: '',
        password: '',
        login_alert: ''
    },
    watch: {
    },
    mounted(){

    },
    methods: {  
        login(){
            var vm = this;
            axios.post('http://localhost:8081/user/login', {
                email : vm.email,
                password: vm.password,
            })
            .then((response) => {
              const loginVal = response.data;
              if(loginVal.status == true){
                vm.login_alert = '';
                sessionStorage.setItem("loginVal", JSON.stringify(loginVal));
                window.location.href = "index.html";
              }
              else{
                vm.login_alert = 'Invalid email and Password.';
              }
            }, (error) => {
              vm.login_alert = 'Invalid email and Password.';
              console.log(error);
            });
        }
    }

  });

  </script>

  <!-- END Custom Script -->

</body>

</html>
